{% extends "layout.html" %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h5 class="mb-3">{{ title }}</h5>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Tên</label>
        <input class="form-control" name="ten" required>
      </div>
      <div class="mb-3">
        <label class="form-label">SĐT</label>
        <input class="form-control" name="so_dt" required>
      </div>
      <button class="btn btn-primary">Lưu</button>
      <a class="btn btn-secondary" href="{{ url_for('index') }}">Hủy</a>
    </form>
  </div>
</div>
{% endblock %}
