{% extends "layout.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <form class="d-flex" method="get">
    <input class="form-control me-2" name="q" placeholder="Tìm theo tên..." value="{{ q or '' }}">
    <button class="btn btn-outline-primary">Tìm</button>
  </form>
  <a class="btn btn-success" href="{{ url_for('create') }}">+ Thêm</a>
</div>

<div class="card">
  <div class="card-body">
    {% if items %}
      <table class="table align-middle">
        <thead><tr><th>ID</th><th>Tên</th><th>SĐT</th><th class="text-end">Hành động</th></tr></thead>
        <tbody>
        {% for c in items %}
          <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.ten }}</td>
            <td>{{ c.so_dt }}</td>
            <td class="text-end">
              <form method="post" action="{{ url_for('delete', cid=c.id) }}" onsubmit="return confirm('Xoá liên hệ này?')">
                <button class="btn btn-sm btn-outline-danger">Xoá</button>
              </form>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p class="text-muted mb-0">Chưa có liên hệ.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
